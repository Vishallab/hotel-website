
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Apna Hotel | Welcome</title>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="icon" type="image/png" href="img/favicon.jpg">

      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"   
    />
  
    </head>
    <body>
      <header>
        <nav id="navbar">
          <div class="container">
            <h1 class="logo"><a href="index.html">Apna Hotel</a></h1>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>
  
      <section id="contact-form" class="py-3">
        <div class="container">
          <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
          <p>Please fill out the form below to contact us</p>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" id="message" name="message"></textarea>
          </div>
          <button class="btn"><a href="index.html">Submit</a></button>
        </div>
      </section>
  
      <section id="contact-info" class="bg-dark">
        <div class="container">
          <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Apna Hotel,new delhi-110086</p>
          </div>
          <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone number</h3>
            <p>+91-1234567890</p>
          </div>
          <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>ncepvishal@gmail.com</p>
          </div>
        </div>
      </section>
  
      <footer id="main-footer">
        <p>Apna Hotel &copy; 2023, All Rights Reserved</p>
      </footer>
    </body>
  </html>
